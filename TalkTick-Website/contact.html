    <section class="contact">
        <h1>Bize Ulaşın</h1>
        <div class="contact-card">
            <p>TalkTick hakkındaki görüşlerinizi ve önerilerinizi bizimle paylaşabilirsiniz.</p>
            <form id="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn">Gönder</button>
            </form>
            <p>Alternatif olarak, bize şu adresten e-posta gönderebilirsiniz: <a href="mailto:talkticksea@gmail.com">talkticksea@gmail.com</a></p>
        </div>
    </section>

    <footer>
        <p>© 2025 TalkTick. Tüm hakları saklıdır.</p>
    </footer>
